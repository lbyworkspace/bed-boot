<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./home.js"></script>
</head>
<body>
  <div class="container">
    <div class="df aic jcb">
      <div>当前用户:<span th:text="${account}"></span></div>
      <button id="logout">退出</button>
    </div>
    <div class="df">
      <ul class="menu">
        <li id="upload">上传图片</li>
        <li id="public">公共图床</li>
        <li id="private">私人图床</li>
      </ul>
      <div class="main" id="m1">
        <form>
          <div>请选择上传图片的类型</div>
          <span>公共</span><input type="radio" name="box" value="public">
          <span>私人</span><input type="radio" name="box" value="private">
          <br>
          <input name="file" type="file">
          <button type="button" id="upload-btn">上传</button>
        </form>
      </div>
      <div class="main df aic fww" id="m2"></div>
      <div class="main df aic fww" id="m3"></div>
    </div>
  </div>
</body>
</html>
